syntax = "proto3";
package protos;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/vipulvpatil/airetreat-go/protos";

message TestRequest {
  string test = 1;
}

message TestResponse {
  string test = 1;
}

message GetPlayerIdRequest {}

message GetPlayerIdResponse {
  string playerId = 1;
}

message CreateGameRequest {
  string playerId = 1;
}

message CreateGameResponse {
  string gameId = 1;
}

message JoinGameRequest {
  string playerId = 1;
  string gameId = 2;
}

message JoinGameResponse {}

message SendMessageRequest {
  string playerId = 1;
  string botId = 2;
  string text = 3;
}

message SendMessageResponse {}

message GetGameRequest {
  string gameId = 1;
}

message GetGameResponse {
  string state = 1;
	string stateMessage = 2;
	google.protobuf.Timestamp stateStartedAt = 3;
	string stateTotalTime = 4;
	string lastQuestion = 5;
	string lastQuestionTargetBotId = 6;
	string myBotId = 7;
	repeated Bot bots = 8;
}

message Bot {
  string id = 1;
  string name = 2;
  repeated BotMessage botMessages = 3;
}

message BotMessage {
  string text = 1;
}

service AiRetreatGo {
  rpc Test(TestRequest) returns (TestResponse) {}
  rpc GetPlayerId(GetPlayerIdRequest) returns (GetPlayerIdResponse) {}
  rpc CreateGame(CreateGameRequest) returns (CreateGameResponse) {}
  rpc JoinGame(JoinGameRequest) returns (JoinGameResponse) {}
  rpc SendMessage(SendMessageRequest) returns (SendMessageResponse) {}
  rpc GetGame(GetGameRequest) returns (GetGameResponse) {}
}

message CheckRequest {}
message CheckResponse {}

service AiRetreatGoHealth {
  rpc Check(CheckRequest) returns (CheckResponse) {}
}
